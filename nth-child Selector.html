<html>

<head>
    <title>:nth-child Selector</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <button>:first-child</button>
        <button>:last-child</button>
        <button>:nth-child(2)</button>
        <button>:nth-last-child(2)</button>
        <button>:nth-child(odd)</button>
        <button>:nth-child(even)</button>
        <button>:nth-child(n+4)</button>
        <button>:nth-child(3n-1)</button>
        <button>:nth-child(3n+1)</button>
        <button>:nth-child(4n)</button>
        <div class="dots-lst">
            <h2><span>:nth-child</span> Selectors.</h2>

            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>
